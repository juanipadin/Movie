<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Input</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form id="form" action="/movie" method="POST">
        <div class="form-group">

            <label for="exampleInputEmail1">Title: </label>
            <input type="text" placeholder="Title" name="title" class="form-control" aria-describedby="emailHelp"><br><br>
            <label for="exampleInputEmail1">Released: </label>
            <input type="date" placeholder="Released" name="released" class="form-control" aria-describedby="emailHelp"><br><br>
            <label for="exampleInputEmail1">Genre: </label>
            <input type="text" placeholder="Genre" name="genre" class="form-control" aria-describedby="emailHelp"><br><br>
            <label for="exampleInputEmail1">Director: </label>
            <input type="text" placeholder="Director" name="director" class="form-control" aria-describedby="emailHelp"><br><br>
    
            <button class="btn btn-success mt-3" type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
